<header>
	<div class="row">
		<div class="col-sm-6">
			<h1>Listagem de usuários</h1>
		</div>
		<div class="col-sm-6 text-right h2">
      <button type="button" class="btn btn-success" data-toggle="modal" (click)="clearModal()" data-target="#userModal">Novo Usuário</button>
	  </div>
	</div>
</header>

<div class="row mt-4">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="col">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button type="button" (click)="getUser(user.id)" data-toggle="modal" data-target="#userModal" class="btn btn-warning mr-3">Editar</button>
          <button type="button" (click)="deletarUsers(user.id)" class="btn btn-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="Modallabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="Modallabel">Modal de usuário</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="name" class="form-control" id="name" [(ngModel)]="user.name" name="name" placeholder="Digite o seu nome">
          </div>
          <div class="form-group">
            <label for="email">Endereço de email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="user.email" name="email" placeholder="Digite o seu email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal"#closeAddExpenseModal>Fechar</button>
        <button type="button" (click)="adicionarUsers()" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
