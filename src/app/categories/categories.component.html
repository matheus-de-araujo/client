<header>
	<div class="row">
		<div class="col-sm-6">
			<h1>Listagem de categorias</h1>
		</div>
		<div class="col-sm-6 text-right h2">
      <button type="button" class="btn btn-success" data-toggle="modal" (click)="clearModal()" data-target="#categoryModal">Nova categoria</button>
	  </div>
	</div>
</header>

<div class="row mt-4">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome da categoria</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <th scope="col">{{ category.id }}</th>
        <td>{{ category.name }}</td>
        <td>
          <button type="button" (click)="getCategory(category.id)" data-toggle="modal" data-target="#categoryModal" class="btn btn-warning mr-3">Editar</button>
          <button type="button" (click)="deletarCategories(category.id)" class="btn btn-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="Modallabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="Modallabel">Modal de categorias</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="model">Nome da categoria</label>
            <input type="model" class="form-control" id="model" [(ngModel)]="category.name" name="name" placeholder="Digite o nome da categoria">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" (click)="adicionarCategories()" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
